    <div style="width: 100%; display: flex; justify-content: center; flex-direction: column; position: fixed; top: 12%; z-index: -1;">

       <form action="/form_submitted" method="POST" class="bg-black-40 pa4 mt1 tc">
           
            <div class="form-group mt3">
                <label class="white f4" >Email address</label>
                <input type="email" for="email" class="form-control " name="email" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label class="white f4" >Name</label>
                <input class="form-control " name="name" for="name" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <label class="white f4" >Subject</label>
                <input class="form-control " name="subject" for="subject" type="text" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label class="white f4" >Message</label>
                <textarea class="form-control mh2" name="message" for="Message" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary " value="Submit" style=" border-radius:10px ;">Submit</button>
           
       </form>
